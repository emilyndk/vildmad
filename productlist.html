<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Product list</title>
  </head>
  <body>
    <header>
      <img src="img/vildmad_logo.svg" alt="logo" />
    </header>

    <main>
      <template id="productlist_info">
        <h1></h1>
        <button></button>
        <h2></h2>
        <p></p>
      </template>

      <template id="productlist_template">
        <img src="#" alt="" />
        <h3></h3>
        <p></p>
        <form name="findings" id="findings" netlify>
          <label for="fname">First name:</label>

          <label for="product">Product foraged:</label>

          <textarea name="comment" id="comment"></textarea>

          <input type="submit" id="submit" value="SUBMIT" />

      </template>
    </main>

    <footer></footer>
